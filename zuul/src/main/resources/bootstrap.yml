spring:
  application:
    name: zuulsrv
  profiles:
    active: default
  cloud:
     config:
       uri: http://localhost:8888
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  prefix: /api
  ignored-services: '*'
  routes:
    orgservice: /orgsrv/**
    licenseservice: /licsrv/**
  debug.request: true
